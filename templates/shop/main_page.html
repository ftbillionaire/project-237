{% extends 'base.html' %}
{% load static %}

{% block title %} {{block.super}} {% endblock %}

{% block content %}
    {% include 'user/interface_user.html' with user=account %}

    <h1>Main</h1>
    <h1>Categories:</h1>
    <h1>{{account}}</h1>
    {% for category in categories %}
        <li><a href="{% url 'getCategoryCatalog_url' slug=category.slug %}">{{category.name}}</a></li>
    {% endfor %}

    <a href="{% url 'getCart_url' %}" class="btn btn-primary">Cart</a>

{% endblock %}
